group 'jenkinstestapp'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: "jacoco"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

test {
    jacoco {
        append = false
        destinationFile = file("build/jacoco/jacocoTest.exec")
        classDumpDir = file("build/jacoco/classpathdumps")
    }
}

jacocoTestReport {
    reports {
        xml.enabled false
        csv.enabled false
        html.destination file("buld/jacocoHtml")
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

